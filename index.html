<!DOCTYPE html>
<html>
<head>
	<title>P-I-Z-Z-A</title>
	<link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<div class="container">

        <audio autoplay id="player" src="GimmePizzaSlowed.mp3"></audio>
            <div class="music">
                <button onclick="document.getElementById('player').play()">Play</button>
                <button onclick="document.getElementById('player').pause()">Pause</button>
            </div><br>

		<h1>Gimme dat pizza!</h1>

		<p>Help find the best NY slice outside of NYC. <br>Fill in required fields and click submit.</p><br>

		<form method="post" action="https://dojo-loveland-chapter-1.herokuapp.com/users">
			<div class="form-row required">
				<label for="restaurant_name">Restaurant name:</label>
				<input type="text" name="restaurant_name" class="textbox">
			</div>
			<div class="form-row">
				<label for="city">City:</label>
				<input type="text" name="city" class="textbox">
			</div>
			<div class="form-row">
				<label for="state">State:</label>
                <select name="state">
                    <option>Choose a state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
			</div>
			<div class="form-row required">
				<label for="crust_thickness">Crust thickness:</label><br><br>
                <input type="radio" name="crust_thickness" value="thin" class="radioChoices"> Thin <img src="images/thin.jpg"><br>
                <input type="radio" name="crust_thickness" value="average" class="radioChoices"> Average <img src="images/average.jpg"><br>
                <input type="radio" name="crust_thickness" value="thick" class="radioChoices"> Thick<br> <img src="images/thick.jpg"><br>
                <input type="radio" name="crust_thickness" value="thick" class="radioChoices"> Deep-dish <img src="images/deepdish.jpg"><br><br>
			</div>
			<div class="form-row required">
				<label for="crust_flavor">Crust flavor:</label>
                <input type="radio" name="crust_flavor" value="neutral"> Neutral
                <input type="radio" name="crust_flavor" value="sweet"> Sweet
			</div>
			<div class="form-row required">
				<label for="crust_texture">Crust texture:</label>
				<input type="radio" name="crust_texture" value="soft"> Soft
                <input type="radio" name="crust_texture" value="crispy"> Crispy
			</div>
			<div class="form-row">
				<label for="price">$ price to feed one hungry <br>person:</label>
				<input type="text" name="price" placeholder="e.g., 5.50, 9" class="textbox">
			</div>
			<div class="form-row">
				<label></label>
				<button type="submit">Submit</button>
				<button type="reset">Clear</button>
			</div>
		</form>
	</div>
	<script src="validate.js"></script>
	<script src="student.js"></script>
</body>
</html>
